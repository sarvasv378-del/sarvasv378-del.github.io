<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Link</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      font-family: Arial, sans-serif;
      color: white;
    }

    .box {
      background: #00000066;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input {
      padding: 10px;
      width: 200px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      font-size: 16px;
    }

    p {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Open Link</button>
    <p id="error"></p>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "22102007";   // CHANGE THIS
      const enteredPassword = document.getElementById("password").value;

      if (enteredPassword === correctPassword) {
        window.location.href = "how.html";
      } else {
        document.getElementById("error").innerText = "Wrong password!";
      }
    }
  </script>

</body>
</html>
