<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure One-to-One Private Chat</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e5e7eb;
    }

    .app {
      width: 420px;
      height: 640px;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #1e293b;
    }

    header {
      padding: 14px 16px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      text-align: center;
      font-weight: 600;
    }

    .status {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin-top: 4px;
    }

    .setup {
      padding: 14px;
      display: grid;
      gap: 10px;
      border-bottom: 1px solid #1e293b;
      background: #020617;
    }

    textarea {
      width: 100%;
      min-height: 70px;
      resize: none;
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      border-radius: 10px;
      padding: 10px;
      font-size: 12px;
    }

    textarea::placeholder { color: #64748b; }

    button {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform .1s, opacity .1s;
    }

    button:hover { opacity: .9; }
    button:active { transform: scale(.98); }

    .chat {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #020617;
    }

    .msg {
      max-width: 75%;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.4;
    }

    .you {
      align-self: flex-end;
      background: #4f46e5;
      color: white;
    }

    .peer {
      align-self: flex-start;
      background: #1e293b;
    }

    footer {
      display: flex;
      padding: 10px;
      gap: 8px;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 10px;
      color: #e5e7eb;
      outline: none;
    }

    input::placeholder { color: #64748b; }

    .hint {
      font-size: 11px;
      color: #64748b;
      text-align: center;
      padding: 6px 10px;
      border-top: 1px dashed #1e293b;
    }
  </style>
</head>
<body>

<div class="app">
  <header>
    <h1>ðŸ”’ Secure Private Chat</h1>
    <div class="status" id="status">Not connected</div>
  </header>

  <div class="setup">
    <button onclick="createOffer()">Create Invite</button>
    <textarea id="offer" placeholder="Invite code will appear here"></textarea>

    <button onclick="createAnswer()">Join Chat</button>
    <textarea id="answer" placeholder="Paste invite code / connection reply"></textarea>

    <button onclick="addAnswer()">Connect</button>
  </div>

  <div class="chat" id="chat"></div>

  <footer>
    <input id="message" placeholder="Type a messageâ€¦" />
    <button onclick="sendMsg()">Send</button>
  </footer>

  <div class="hint">No servers â€¢ No storage â€¢ Closes = deletes everything</div>
</div>

<script>
  const chat = document.getElementById('chat');
  const msgInput = document.getElementById('message');
  const statusEl = document.getElementById('status');

  const pc = new RTCPeerConnection();
  let channel;

  function addMsg(text, type) {
    const div = document.createElement('div');
    div.className = 'msg ' + type;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function setStatus(text) {
    statusEl.textContent = text;
  }

  pc.ondatachannel = e => {
    channel = e.channel;
    setupChannel();
  };

  function setupChannel() {
    channel.onmessage = e => addMsg(e.data, 'peer');
    channel.onopen = () => setStatus('Connected securely');
    channel.onclose = () => setStatus('Disconnected');
  }

  async function createOffer() {
    channel = pc.createDataChannel('chat');
    setupChannel();
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    offerTextarea.value = JSON.stringify(offer);
  }

  async function createAnswer() {
    const offer = JSON.parse(answerTextarea.value);
    await pc.setRemoteDescription(offer);
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
    answerTextarea.value = JSON.stringify(answer);
  }

  async function addAnswer() {
    const answer = JSON.parse(answerTextarea.value);
    await pc.setRemoteDescription(answer);
  }

  function sendMsg() {
    if (!channel || channel.readyState !== 'open' || !msgInput.value) return;
    channel.send(msgInput.value);
    addMsg(msgInput.value, 'you');
    msgInput.value = '';
  }

  msgInput.addEventListener('keydown', e => e.key === 'Enter' && sendMsg());
  window.onbeforeunload = () => pc.close();

  const offerTextarea = document.getElementById('offer');
  const answerTextarea = document.getElementById('answer');
</script>

</body>
</html>
